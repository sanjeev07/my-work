    <div class="col-sm-9 col-md-10 main">

                <h1 class="page-header"> Add Company </h1>
        
                    <h4>{{addComp.confirmMessage}}</h4>

                    <div class="container">
                        <div class="row clearfix">

                            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10  column col-sm-offset-0 col-md-offset-0 col-lg-offset-0">

                    <form class="form-horizontal">
                    <fieldset>
                        
                        
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="companyName" class="col-sm-2 control-label">Company Name</label>
                      <div class="col-md-9">                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-building-o"></i></span>
                            <input type="text" class="form-control" id="companyName" ng-model="addComp.newCompany.name" placeholder="Company Name">
                        </div>
                      </div>
                    </div>
                        
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="companyEmail" class="col-sm-2 control-label">Company Email</label>
                      <div class="col-md-9">                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" id="companyEmail" ng-model="addComp.newCompany.email" placeholder="Company Email">                                    
                        </div>
                      </div>
                    </div>
                                        
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="companyPoc" class="col-sm-2 control-label">Contact Person</label>
                      <div class="col-md-9">                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user-md"></i></span>
                            <input type="text" class="form-control" id="companyPoc" ng-model="addComp.newCompany.poc"  placeholder="Contact Person">
                        </div>
                      </div>
                    </div>
                        
                    <div class="form-group">
                      <label class="col-md-3 col-lg-3 control-label" for="mobile">Mobile</label>  
                      <div class="col-md-4 col-lg-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            <input type="text" class="form-control" id="mobile" ng-model="addComp.newCompany.mobile" placeholder="Mobile">
                        </div>
                      </div>
                      <label class="col-md-2 col-lg-1 control-label" for="phone">Phone</label>  
                      <div class="col-md-3 col-lg-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input type="text" class="form-control" id="phone" ng-model="addComp.newCompany.phone" placeholder="Phone">
                        </div>
                      </div>
                     </div>
                        
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="licenseNo" class="col-sm-2 control-label">License No</label>
                      <div class="col-md-9" >                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-registered"></i></span>
                            <input type="text" class="form-control" id="licenseNo" ng-model="addComp.newCompany.licenseNo" placeholder="License No">
                        </div>
                      </div>
                    </div>
                   
                        
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="street" class="col-sm-2 control-label">Street Address</label>
                      <div class="col-md-9" >                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-map-signs"></i></span>
                            <input type="text" class="form-control"  id="street" ng-model="addComp.newCompany.street" placeholder="Street Address">
                        </div>
                      </div>
                    </div>
                        
                    <div class="form-group">
                        
                      <label class="col-md-3 col-lg-3 control-label" for="city">City</label>  
                      <div class="col-md-4 col-lg-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                            <input type="text" class="form-control" id="city" ng-model="addComp.newCompany.city" placeholder="City">
                        </div>
                      </div>
                       
                    
                      <label class="col-md-2 col-lg-1 control-label" for="state">State</label>  
                      <div class="col-md-3 col-lg-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                            <input type="text" class="form-control" id="state" ng-model="addComp.newCompany.state" placeholder="State">
                        </div>
                      </div>
                   </div>              

                    <div class="form-group">
                      <label class="col-md-3 control-label" for="typeChoice">Company Type</label>
                      <div class="col-md-9">
                          
                        <select name="typeChoice" id="typeChoice" class="form-control" ng-model="addComp.CompanyTypes.typeChoice">
                        <option ng-repeat="option in addComp.CompanyTypes.availableOptions" value="{{option.id}}">{{option.name}} </option>
                </select>
                      </div>
                    </div>

                    <!-- Multiple Radios (inline) -->
                   <div class="form-group">
                      <label class="col-md-3 control-label" for="franchise">Franchise</label>
                      <div class="col-md-9"> 
                                                    
                               <div class="checkbox">
                                    <label>
                                      <input type="checkbox"  id="franchise" ng-model="addComp.newCompany.franchise" class="large"> Uncheck if company doesn't provide franchise service
                                    </label>
                               </div>

                      </div>
                    
                   </div>
                                    
                  
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="stateChoice">Operational States</label>
                      <div class="col-md-9">
                        <select name="stateChoice" id="stateChoice"  class="form-control" ng-model="addComp.operationalStates.stateChoice" multiple>
                        <option ng-repeat="option in addComp.operationalStates.availableStates" value="{{option.id}}">{{option.name}} </option>
                </select>
                      </div>
                    </div>

                      <!-- Textarea -->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="briefIntro">Brief Introduction</label>
                      <div class="col-md-9">                     
                         <textarea type="text" class="form-control" id="briefIntro" ng-model="addComp.newCompany.briefIntro" placeholder="Brief Introduction"></textarea>
                      </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="button1id"></label>
                      <div class="col-md-8">
                        <button id="button1id" name="button1id" class="btn btn-success" ng-click="addComp.createCompany()">Save</button>
                        <button id="button2id" name="button2id" class="btn btn-danger">Clear</button>
                      </div>
                    </div>

                    </fieldset>
                    </form>
                            </div>

                        </div>
                    </div>




    </div>
