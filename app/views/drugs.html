<div class="col-sm-9 col-md-10 main">

            <h1 class="page-header">
            Search Drugs
          </h1>
    
                <form class="form-inline">
          <div class="form-group">
                <label for="repeatSelect">Search By: </label>
                <select name="repeatSelect" id="repeatSelect" class="form-control" ng-model="drugs.searchOptions.repeatSelect">
                                  <option ng-repeat="option in drugs.searchOptions.availableOptions" value="{{option.id}}">{{option.name}} </option>
                </select>
          </div>
          <div class="form-group">

                <input type="text" class="form-control" id="searchCriteria" ng-model="drugs.searchCriteria" placeholder="searchCriteria">
          </div class="form-group">

                            <button class="btn btn-default" ng-click="drugs.searchDrug()" type="button"><span class="glyphicon glyphicon-search"></span>Search</button>
          </form>
        
        <div ng-show="drugs.noData">
            <H3> Search Results</H3>
            <H5> No Drugs matching your search were found in our database!!</H5>
        </div>
    
        <div ng-show="drugs.editDrugMode==true" class="column col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
            <p></p><p></p>
             <form class="form-horizontal">
                    <fieldset>                               
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="drugName" >Drug Name</label>
                      <div class="col-md-6">                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-tags"></i></i></span>
                            <input type="text" class="form-control" id="drugName" ng-model="drugs.updDrug.name" placeholder="Drug Name">
                        </div>
                      </div>
                        <div class="col-md-3"></div>
                    </div>
                                  

                    <div class="form-group">
                      <label class="col-md-3 control-label" for="typeChoice">Drug Type</label>
                      <div class="col-md-3">
                          
                        <select name="typeChoice" id="typeChoice" class="form-control" ng-model="drugs.DrugTypes.typeChoice">
                        <option ng-repeat="option in drugs.DrugTypes.availableOptions" value="{{option.id}}">{{option.name}} </option>
                </select>
                      </div>
                        <div class="col-md-3">
                        <input type="text" class="form-control" id="typeChoice_old" ng-model="drugs.DrugTypes.typeChoice" placeholder="Drug Type">
                        </div>
                        <div class="col-md-3"></div>
                    </div>


                    <!-- Button (Double) -->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="button1id"></label>
                      <div class="col-md-8">
                        <button id="button1id" name="button1id" class="btn btn-success" ng-click="drugs.updateDrug()">Update</button>
                      </div>
                    </div>

                    </fieldset>
            </form>
            
            
        </div>
        
        <div ng-show="drugs.drugRes.length">
            <H3> Search Results</H3>
            <div class="table-responsive">
                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Drug Type</th>
                    </tr>
                  </thead>
                  <tbody>
                      
                    <tr ng-repeat="drug in drugs.drugRes">
                      <td>{{drug.name}}</td>
                      <td>{{drug.drugType}}</td>
                      <td><button class="btn btn-warning" ng-click="drugs.editDrug(drug._id,drug)"><i class="fa fa-pencil"></i>  Edit</button> </td>
                      <td><button class="btn btn-danger" ng-click="drugs.deleteDrug(drug._id)"><i class="fa fa-trash-o"></i>  Delete</button> </td>
                    </tr>

                  </tbody>
                </table>
              </div>
        </div>
        
        
        <div >
            <H3> Recently Added Drugs</H3>
            <div class="table-responsive">
                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Drug Type</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="drug in drugs.drugs">
                      <td>{{drug.name}}</td>
                      <td>{{drug.drugType}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    
    
</div>
